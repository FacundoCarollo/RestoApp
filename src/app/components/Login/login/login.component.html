<header>
  <div class="content-all"  >
      <mat-card class="card"   >
        <div class="content-form">
          <div class="content-title">
            <h1>Login</h1>
          </div>
          <form  [formGroup]="FormLogin" class="form-horizontal" >
            <mat-form-field appearance="outline">
              <mat-label for="email">Email</mat-label>
              <input matInput type="email"  id="email" [class.is-invalid]="FormLogin.get('email')?.touched && FormLogin.get('email')?.invalid " formControlName="email">
            </mat-form-field>
            <br/>
            <span  class="validacion" *ngIf="FormLogin.get('email')?.touched && FormLogin.get('email')?.invalid ">Ingrese un email valido</span>
            <br/>
            <br/>
            <mat-form-field appearance="outline">
              <mat-label for="password">Password</mat-label>
              <input matInput type="password" id="password" formControlName="password" [class.is-invalid]="FormLogin.get('password')?.touched && FormLogin.get('password')?.invalid " >
            </mat-form-field>
            <br/>
            <span class="validacion" *ngIf="FormLogin.get('password')?.touched && FormLogin.get('password')?.invalid ">Ingrese una password valida</span>
            <br/>
            <br/>
            <button  type="submit" (click)="Login()" mat-raised-button color="primary">Login</button>
          </form>
        </div>
      </mat-card>
    <div >
    </div>
  </div>
</header>
