<ng-template #content let-offcanvas class="offcanvas-content">
  <div class="offcanvas-header">
    <h1 class="offcanvas-title">Cart</h1>
    <mat-icon type="button"  style="color: White;  font-size: 35px; width: 40px; height: 50px;"  fontIcon="close" aria-label="Close"  (click)="offcanvas.dismiss('Cross click')"></mat-icon>
  </div>
  <div class="offcanvas-body" >
    <mat-card class="card"  >
      <h3 class="titulo">Plato:</h3>
      <h3>Precio: </h3>
      <h3>Tiempo de Preparación:</h3>
      <h3> Healt Score:</h3>
    </mat-card>
    <div class="text-end">
      <h1 class="total">Precio Total:</h1>
      <h1 class="total">Tiempo de Preparación:</h1>
      <h1 class="total">Healt Score:</h1>
    </div>
  </div>
</ng-template>
<button  type="submit"  mat-raised-button color="primary" (click)="openScroll(content)" class="add"font-size="40px">Agregar al Carrito</button>
